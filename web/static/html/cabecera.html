    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    border-left: 2px solid rgb(211, 44, 52);
    border-right: 2px solid rgb(211, 44, 52);
    border-bottom:2px solid rgb(211, 44, 52);
    padding:4px;
  }
</style>

        <a id="empresa" href="{% url 'empresa' %}" class="" onclick="activate(empresa)"><span>Empresa</span></a>
        <a id="anuncios" href="{% url 'anuncios' %}" class="" onclick="activate(anuncios)"><span>Anuncios</span></a>
